<?xml version="1.0" encoding="UTF-8"?><html xmlns:ns3="http://izvestaji">
  <head>
    <title>Izvestaj</title>
    <style type="text/css">
                    table {
                    font-family: serif;
                        border-collapse: collapse;
                        margin: 50px auto 50px auto;
                        width: 90%;
                    }
                    th, td {
                        text-align: center;
                        padding: 30px;
                        color: black;
                        font-weight: bold
                    }
                    tr:nth-child(even){ background-color: #f2f2f2 }
                    th {
                        background-color: #dbdbdb;
                        font-family: sans-serif;
                        color: black;
                    }
                    tr { border: 1px solid darkgrey; }
                    body { font-family: sans-serif; }
                    p { text-indent: 30px;font-family: sans-serif }
                    .sup {
                        vertical-align: super;
                        padding-left: 4px;
                        font-size: small;
                        text-transform: lowercase;
                    }

                </style>
  </head>
  <body>
    <h1 style="text-align:center">Извештај</h1>
    <h2 style="text-align:center;padding-top:15px">Захтеви</h2>
    <table style="border: 1px">
      <tr>
        <th>Поднети</th>
        <th>Прихваћени</th>
        <th>Одбијени</th>
      </tr>
      <tr>
        <td>9</td>
        <td>3</td>
        <td>2</td>
      </tr>
    </table>
    <h2 style="text-align:center">Жалбе на одлуку</h2>
    <table style="border: 1px">
      <tr>
        <th>Поднете</th>
        <th>Прихваћене</th>
        <th>Одбијене</th>
        <th>Поништене</th>
      </tr>
      <tr>
        <td>1</td>
        <td>1</td>
        <td>0</td>
        <td>0</td>
      </tr>
    </table>
    <h2 style="text-align:center">Жалбе на ћутање</h2>
    <table style="border: 1px">
      <tr>
        <th>Поднете</th>
        <th>Прихваћене</th>
        <th>Одбијене</th>
        <th>Поништене</th>
      </tr>
      <tr>
        <td>4</td>
        <td>1</td>
        <td>0</td>
        <td>2</td>
      </tr>
    </table>
  </body>
</html>
