<h1 class="mat-display-1;" style="text-align: center;  margin-top: 1%;">Додавање повереника</h1>
<mat-divider></mat-divider>

<div style="display: block; text-align: center; margin: 10%;">
  <br>
  <form [formGroup]="form"  (ngSubmit)="submit()" style="display: inline-block; width: 100%">
    <div>
      <mat-form-field>
        <mat-label for="name">Име:</mat-label>
        <input matInput id="name" name="name" placeholder="име" [formControl]="form.controls.name">
        <mat-error *ngIf="form.controls.name.touched && form.controls.name.errors?.required">
          Ово поље не сме бити празно!</mat-error >
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label for="surname">Презиме:</mat-label>
        <input matInput id="surname" name="surname" placeholder="презиме" [formControl]="form.controls.surname">
        <mat-error *ngIf="form.controls.surname.touched && form.controls.surname.errors?.required">
          Ово поље не сме бити празно!</mat-error >
      </mat-form-field>
    </div>

    <div>
      <mat-form-field >
        <mat-label for="email">Електронска пошта:</mat-label>
        <input matInput type="email" id="email" name="email" placeholder="е-пошта" [formControl]="form.controls.email">
        <mat-error *ngIf="form.controls.email.touched && form.controls.email.errors?.required">
          Ово поље не сме бити празно!</mat-error >
        <mat-error *ngIf="form.controls.email.errors?.email">
          Електронска пошта није валидна!</mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label for="password">Лозинка:</mat-label>
        <input matInput  type="password" id="password" name="password" placeholder="лозинка" [formControl]="form.controls.password">
        <mat-error *ngIf="form.controls.password.touched && form.controls.password.errors?.required">
          Ово поље не сме бити празно!</mat-error>
        <mat-error *ngIf="form.controls.password.errors?.minlength">
          Дужина лозинке мора бити минимално 8 карактера!</mat-error>
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button type="submit" id="add-poverenik" [disabled]="!form.valid">Додај службеника</button>
    </div>
  </form>
</div>
