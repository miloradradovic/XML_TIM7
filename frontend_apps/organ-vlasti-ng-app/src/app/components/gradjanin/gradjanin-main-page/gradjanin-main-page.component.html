<div style="padding-top: 5%; width: 50%; padding-left: 20%">
  <app-table [columnsToDisplay]="['Id zahteva', 'xhtml', 'pdf']"
             [columnsToIterate]="['id']"
             (PDF)="convertToPdfZahtev($event)" (XHTML)="convertToXHTMLZahtev($event)"
             [dataSource]="zahtevi"></app-table>
</div>
<div style="padding-top: 5%; width: 50%; padding-left: 20%">
  <app-table [columnsToDisplay]="['Id obavestenja','Id zahteva', 'xhtml', 'pdf']"
             [columnsToIterate]="['id', 'idZahteva']"
             (PDF)="convertToPdfObavestenje($event)" (XHTML)="convertToXHTMLObavestenje($event)"
             [dataSource]="obavestenja"></app-table>
</div>
