<h1 mat-dialog-title>Одбијање захтева</h1>
<div mat-dialog-content>
  <p>Разлог одбијања: </p>
  <mat-form-field>
    <mat-label>разлог одбијања</mat-label>
    <input matInput [(ngModel)]="razlog">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Одустани</button>
  <button mat-button [disabled]="razlog === ''" (click)="posaljiOdbijanje()">Пошаљи</button>
</div>
