<h1 mat-dialog-title>Изјасни се</h1>
<div mat-dialog-content>
  <p>Порука изјашњења: </p>
  <mat-form-field>
    <mat-label>изјашњење</mat-label>
    <input matInput [(ngModel)]="messageText">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Одустани</button>
  <button mat-button [disabled]="messageText === ''" (click)="posaljiIzjasnjavanje()">Пошаљи</button>
</div>
