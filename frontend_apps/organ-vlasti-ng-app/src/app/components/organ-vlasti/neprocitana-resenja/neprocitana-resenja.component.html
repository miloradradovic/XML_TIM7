<div style="padding-top: 5%; width: 100%; padding-left: 2%">
  <mat-form-field appearance="outline" style="width: 35%">
    <mat-label> Претрага по тексту </mat-label>
    <input id="pretragaTekst" (input)="onTekstChanged($event.target.valueOf())" #inputField matInput placeholder="...">
  </mat-form-field>
</div>

<div style="width: 100%; padding-left: 2%">
  <form [formGroup]="form" (ngSubmit)="onSubmitClicked()">
    <mat-form-field appearance="outline" style="width: 10%">
      <mat-label> Место </mat-label>
      <input id="mesto" matInput placeholder="место" [formControl]="form.controls.mesto">
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 10%;margin-left: 1%">
      <mat-label> Орган власти </mat-label>
      <input id="organVlasti" matInput placeholder="орган власти" [formControl]="form.controls.organVlasti">
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 10%;margin-left: 1%">
      <mat-label> E-пошта повереника </mat-label>
      <input id="poverenik" matInput placeholder="е-пошта" [formControl]="form.controls.poverenik">
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 10%;margin-left: 1%">
      <mat-label> Е-пошта тражиоца </mat-label>
      <input id="trazilac" matInput placeholder="е-пошта" [formControl]="form.controls.trazilac">
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 10%;margin-left: 1%">
      <mat-label> Ид жалбе </mat-label>
      <input id="zalba" matInput placeholder="жалба" [formControl]="form.controls.zalba">
    </mat-form-field>
    <mat-form-field appearance="outline" style="width:10%;margin-left: 1%">
      <mat-label> Тип </mat-label>
        <mat-select [formControl]="form.controls.tip" id="tip" >
          <mat-option value=""> Све </mat-option>
          <mat-option value="prihvacena"> Прихваћена жалба </mat-option>
          <mat-option value="odbijena"> Одбијена жалба </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" style="width:10%;margin-left: 1%">
      <mat-label>Од:</mat-label>
      <input (dateChange)="onDatumAfterChanged($event)" id="datumAfter" [value]="form.controls.datumAfter.value | date: 'yyyy-MM-dd'" matInput [matDatepicker]="picker3">
      <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
      <mat-datepicker #picker3></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline" style="width:10%;margin-left: 1%">
      <mat-label>До:</mat-label>
      <input (dateChange)="onDatumBeforeChanged($event)" id="datumBefore" [value]="form.controls.datumBefore.value | date: 'yyyy-MM-dd'" matInput [matDatepicker]="picker4">
      <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
      <mat-datepicker #picker4></mat-datepicker>
    </mat-form-field>
    <button id="submit" style="width:8%;margin-left: 1%;background-color: green" mat-raised-button type="submit">Претражи</button>
  </form>
</div>

<div style="padding-top: 5%; width: 50%; padding-left: 20%">
  <app-table [columnsToDisplay]="['Број решења', 'xhtml', 'pdf', 'rdf', 'json']"
             [columnsToIterate]="['id']"
             [dataSource]="resenja" (Click)="clicked($event)" (XHTML)="xhtml($event)" (PDF)="pdf($event)" (RDF)="rdfResenje($event)" (JSON)="jsonResenje($event)"
              (DoubleClick)="doubleClicked($event)"></app-table>
</div>
