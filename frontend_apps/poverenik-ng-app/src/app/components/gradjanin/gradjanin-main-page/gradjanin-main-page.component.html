<div style="padding-top: 5%; width: 50%; padding-left: 20%">
  <app-table [columnsToDisplay]="['Идентификатор жалбе', 'Тип жалбе', 'ponisti', 'xhtml', 'pdf']"
             [columnsToIterate]="['id', 'tip']"
             (PonistiZalba)="ponistiZalba($event)" (PDFZalba)="convertToPdfZalba($event)" (XHTMLZalba)="convertToXHTMLZalba($event)"
             [dataSource]="zalbe" (DoubleClickZalba)="doubleClickedZalbe($event)"></app-table>
</div>
<div style="padding-top: 5%; width: 50%; padding-left: 20%">
  <app-table [columnsToDisplay]="['Идентификатор решења', 'xhtml', 'pdf']"
             [columnsToIterate]="['id']"
             (PDF)="convertToPdfResenje($event)" (XHTML)="convertToXHTMLResenje($event)"
             [dataSource]="resenja" (DoubleClick)="doubleClickedResenje($event)"></app-table>
</div>
