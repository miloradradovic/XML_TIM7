<h1 mat-dialog-title>Поништавање</h1>
<div mat-dialog-content>
  <p>Електронска пошта: </p>
  <mat-form-field>
    <mat-label>Електронска пошта</mat-label>
    <input matInput [(ngModel)]="emailInput">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Одустани</button>
  <button mat-button (click)="posaljiPonistavanje()">Пошаљи</button>
</div>
