<div style="float: left; padding-top: 10%; width: 70%; border: solid 1px white">
  <app-empty [isTrusted]="true" [source]="src"></app-empty>
  <!--<img  [src]="this.src"/>-->
</div>


<div style="float: right; padding-top: 10%; padding-right: 20%">
  <button mat-raised-button [disabled]="!neobradjena" (click)="traziIzjasnjenje($event)">Тражи изјашњење</button>
  <br><br><br>
  <div *ngIf="this.resenje === ''">
    <button mat-raised-button  [disabled]="!uObradi" (click)="redirectToKreirajResenje($event)">Креирај решење</button>
  </div>
  <div *ngIf="this.resenje !== ''">
    <button mat-raised-button  (click)="resenjeDetails()">Погледај решење</button>
  </div>
</div>
<x></x>
